<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Game Genius</title>
    </head>
    <body>
        <div class="header">
            <h1 class="title">Como está sua memória?</h1>
           
        </div>

        <div class="box-game">
            <div class="start">
                <p class="resume">O jogo Genius tem objetivo de testar sua memória, elevando o nível de dificuldade a cada rodada. Um sequência de cores será mostrada para que você a repita logo em seguida. Vamos lá?</p>
                <button onclick="reset(), playgame()">Começar o jogo!</button>
            </div>
            
            <div class="main-game">
                <div class="genius">
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>'
</html>
